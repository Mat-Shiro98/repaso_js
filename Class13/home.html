<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage y sessionStorage</title>
</head>
<body>
    <h1>Almacenamiento en el navegador</h1>
    <h2>localStorage</h2>
    <input type="text" id="usernameInput" placeholder="Ingrese un nombre">
    <button id="saveUsername">Guardar Nombre</button>
    <div id="usernameDisplay"></div>

    <h2>sessionStorage</h2>
    <input type="text" id="lenguageInput" placeholder="Ingrese un lenguaje">
    <button id="saveLenguage">Guardar Idioma</button>
    <div id="lenguageDisplay"></div>


    <script src="app.js"></script>
</body>
</html>
